<ion-app>
    <ion-menu swipeGesture="false" side="start" menuId="custom" contentId="main" class="my-custom-menu">
        <ion-header>
            <ion-toolbar color="primary">
                <ion-title>{{'menu.title' | translate}}</ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-content>
            <ion-list>
                <ion-item (click)="onOpenPersonalSettings()">
                    <ion-icon color="dark" name="person" slot="start"></ion-icon>
                    {{'menu.editPerson' | translate}}
                    <ion-radio hidden></ion-radio>
                </ion-item>
                <ion-item (click)="onOpenEditImages()">
                    <ion-icon color="dark" name="reader" slot="start"></ion-icon>
                    {{'menu.employeesForm' | translate}}
                    <ion-radio hidden></ion-radio>
                </ion-item>
                <ion-item (click)="onOpenStats()">
                    <ion-icon color="dark" name="eye" slot="start"></ion-icon>
                    {{'menu.stats' | translate}}
                    <ion-radio hidden></ion-radio>
                </ion-item>
                <ion-item *ngIf="platform.is('android')" (click)="onRateApp()">
                    <ion-icon color="dark" name="star-half" slot="start"></ion-icon>
                    {{'menu.rate' | translate}}
                    <ion-radio hidden></ion-radio>
                </ion-item>
                <ion-item>
                    <!-- <ion-label>{{'language' | translate}}</ion-label> -->
                    <ion-select (ionChange)="useLanguage($event.target.value)" style="padding-left: 0%; max-width: 100%;" [value]="selectLang" okText="OK" cancelText="{{'back' | translate}}">
                        <ion-select-option value="el">Ελληνικα</ion-select-option>
                        <ion-select-option value="en">English</ion-select-option>
                        <ion-select-option value="ar">العربية</ion-select-option>
                    </ion-select>
                    <ion-icon color="dark" name="language" slot="start"></ion-icon>
                </ion-item>
                <ion-item (click)="specialThnx()">
                    <ion-icon color="dark" name="heart" slot="start"></ion-icon>
                    Special Thanks
                    <ion-radio hidden></ion-radio>
                </ion-item>
            </ion-list>
        </ion-content>

        <ion-footer>
            <ion-toolbar>
                <ion-card-content>
                    <ion-label text-wrap onclick="window.open('https://www.linkedin.com/in/stavros-oikonomidis/', '_system', 'location=yes'); return false;">Made by Stavros Oikonomidis</ion-label>
                </ion-card-content>
            </ion-toolbar>
        </ion-footer>
    </ion-menu>
    <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
