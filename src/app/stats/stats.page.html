<ion-header>
    <ion-toolbar color="primary">
        <ion-item color="primary" slot="start">
            <ion-icon name="eye"></ion-icon>
        </ion-item>
        <ion-title>{{'menu.stats' | translate}}</ion-title>
        <ion-button color="light" fill="clear" slot="end" shape="round" size="small" (click)="onBack()">
            <ion-icon slot="icon-only" name="backspace"></ion-icon>
        </ion-button>
    </ion-toolbar>
</ion-header>

<ion-content fullscreen>
    <ion-item *ngIf="stats.length == 0" style="text-align: center;">
        <ion-label>
            <h2>{{'stats.empty' | translate}}</h2>
        </ion-label>
    </ion-item>
    <ion-list lines="full" *ngIf="stats.length > 0">
        <div *ngFor="let itemD of stats">

            <ion-list-header>
                <ion-label>
                    <h1>{{itemD.date}}</h1>
                </ion-label>
            </ion-list-header>
            <ion-item *ngFor="let item of itemD.items">
                <ion-avatar *ngIf="item.code == 1" slot="start">
                    <ion-icon class="mySize" color="danger" name="fitness"></ion-icon>
                </ion-avatar>
                <ion-avatar *ngIf="item.code == 2" slot="start">
                    <ion-icon class="mySize" color="secondary" name="cart"></ion-icon>
                </ion-avatar>
                <ion-avatar *ngIf="item.code == 3" slot="start">
                    <ion-icon class="mySize" color="success" name="cash"></ion-icon>
                </ion-avatar>
                <ion-avatar *ngIf="item.code == 4" slot="start">
                    <ion-icon class="mySize" color="tertiary" name="body"></ion-icon>
                </ion-avatar>
                <ion-avatar *ngIf="item.code == 5" slot="start">
                    <ion-icon class="mySize" color="warning" name="chatbubbles"></ion-icon>
                </ion-avatar>
                <ion-avatar *ngIf="item.code == 6" slot="start">
                    <ion-icon class="mySize" color="dark" name="bicycle"></ion-icon>
                </ion-avatar>
                <ion-label>
                    <h2>{{'stats.title' | translate}}#{{item.code}}</h2>
                    <ion-chip>
                        <ion-icon name="time" color="dark"></ion-icon>
                        <p>{{item.time}}</p>
                    </ion-chip>
                    <!-- <p>Listen, I've had a pretty messed up day...</p> -->
                </ion-label>
            </ion-item>
        </div>
    </ion-list>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button color="danger" (click)="onDelete()">
            <ion-icon name="trash"></ion-icon>
        </ion-fab-button>
    </ion-fab>
</ion-content>
